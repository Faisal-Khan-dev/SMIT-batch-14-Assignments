<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="para">
        <img class="a8" src="./images/logo" alt="saylani">
    </div>


    <div class="para5">
        <div class="a3">
           <a href="images/facebook.0d22b4d986cc357e30b7.png"><img  class="a2" src="./images/facebook.0d22b4d986cc357e30b7.png" alt="facebook"></a> 
           <a href="https://www.instagram.com/saylanimassittraining/#"><img  class="a2" src="./images/instagram.1506b398fa46f19bb324.png" alt="instagram"></a>
           <a href="https://www.youtube.com/@SaylaniMassITTraining"><img  class="a2" src="./images/youtube.25bcb63515915fad0160.png" alt="youtube"></a>
        </div>
        <div class="a4">
            <h1>Registration Form - SMIT</h1>
        </div>
        <div class="a5">
           <a href="student portal.html"> <button class="a6">Student portal</button></a>
        </div>
    </div>

    <div class="para">
        <p class="a7">Services - Registration - Education</p>
    </div>
    

    <div class="para4">
        <div>
            <button class="a1">Registration</button>
        </div>
        <div>
            <button class="a1">Download Id Card</button>
        </div>
        <div>
            <button class="a1">Results</button>
        </div>
    </div>

    <div class="para">
    <div>
        <label for="country" class="c1">
            Select country
        </label>
            <select name="country" id="country" class="c2" required >
                <option value="" selected disabled>select country</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Turkey">Turkey</option>
                <option value="India">India</option>
            </select>  
    </div>
    <div>
        <label for="City" class="c1">
            Select City
        </label> 
            <select name="City" id="City" class="c2" required>
                <option value="" selected disabled>select city</option>
                <option value="Karachi">Karachi</option>
                <option value="Peshawer">Peshawer</option>
                <option value="Lahore">Lahore</option>
                <option value="Ialamabad">Ialamabad</option>
                <option value="Quetta">Quetta</option>
            </select>
    </div>
    </div>

    <div class="para">
        <div>
            <label  for="course" class="c1">
                Select course or event
            </label>
                <select name="course" id="course" class="c2">
                    <option value="" selected disabled>select course or event</option>
                    <option value="Modern web application and development">Modern web application and development</option>
                    <option value="Software quality assurance">Software quality assurance</option>
                    <option value="Cyber security">Cyber security</option>
                    <option value="Data science">Data science</option>
                    <option value="Graphic design">Graphic design</option>
                </select>
        </div>
        <div>
            <label for="computer" class="c1">
                Select computer proficiency
            </label>
                <select name="proficiency" id="computer" class="c2" required>
                    <option value="" selected disabled>select your computer proficiency</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>   
        </div>
    </div>
    <div class="para">
        <div>
            <label for="name" class="c1">
                Full name
            </label>
                <input type="text" placeholder="Full name" id="name" class="c3" required /> 
        </div>
        <div>
            <label for="Father" class="c1">
                Father's name
            </label>
                <input type="text" placeholder="Father name" id="Father" class="c3" required />         
        </div>
    </div>

    <div class="para">
        <div>
<label for="email" class="c1">
            Email 
        </label>
            <input type="email" placeholder="Email" id="email" class="c3" required />
        </div>
        <div>
            <label for="Phone" class="c1">    
                Phone
            </label>
            <input type="text" placeholder="Phone" id="Phone" class="c3" required />           
        </div>
    </div>

    <div class="para">
        <div>
            <label for="cnic" class="c1">
                CNIC
            </label> 
            <input type="text" placeholder="CNIC" id="cnic" class="c3" required />  
        </div>
        <div>
            <label for="optional" class="c1">
                Father's CNIC (optional)
            </label>
            <input type="text" placeholder="Father's CNIC (optional)" id="optional" class="c3" required />
        </div>
    </div>

    <div class="para">
        <div>
            <label for="date" class="c1">
                Date of birth
            </label>
            <input type="date" placeholder="DOB" id="date" class="c4" required />
        </div>
        <div>
            <label for="gender" class="c1">
                Select gender
            </label> 
                <select name="Gender" id="gender" class="c5" required>
                    <option value="" selected disabled>Select gender</option>
                    <option value="male">male</option>
                    <option value="Female">Female</option>
                </select>
        </div>
    </div>
    
    <div class="para">
        <div class="">
            <label for="Address" class="c1">
             Address
         </label>
                <input type="text" placeholder="Address" id="Address" class="c6" required />
        </div>
    </div>

    <div class="para">
        <div>
        <label for="last" class="c1">
            Last qualification
        </label>
            <input type="text" placeholder="Last qualification" id="last" class="c6" required />
        </div>
    </div>

    <div class="para">
        <div>
            <label for="laptop" class="c1">
                Do you have a laptop?
            </label>
                <select name="text" id="laptop" class="c7">
                    <option value="" selected disabled>Do you have a laptop?</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
        </div>
    </div>

    <div class="para3">
        <div class="para1">
            <input type="file" id="picture" accept=".jpeg .jpg .png " class="rit" />
            <label for="picture" >Upload</label>
        </div>
        <div class="para2">
            <p>With white or blue background <br />
                File size must be less than 1MB <br />
                File type: jpg, jpeg, png <br />
                Upload your recent passport size picture <br />
                Your Face should be clearly visible without any Glasses</p>
        </div>
    </div>

    <div>
        <label>
            <p><input type="checkbox" required>I hereby,solemnly declare that the date and facts mentioned here
                are true and correct to the best of knowledge.</p>
           <p><input type="checkbox" required>I hereby accept the responsibilities of good conduct and guarantee that I will not be
                involved in any other activity, political or ethical, but learning during my stay in the program.</p>    
           <p><input type="checkbox" required>Defiance will render my admission canceled at any point in time.</p>   
           <p><input type="checkbox" required>Upon completion, of the course, I will complete the required project by SMIT.</p> 
           <p><input type="checkbox" required>It's mandatory for female students to wear abaya/hijab in the class</p> 
        </label>
    </div>

    <div class="para">
        <button type="submit" class="submit">Submit</button>
    </div>
</body>
</html>
