<!DOCTYPE html>
<html>
<head>
  <title>Form to Google Sheet</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 50px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <form id="contactForm">
    <h2>Contact Us</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send</button>
    <p id="responseMsg"></p>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyKSmBoPnmWK94Pk8xN-XH5W_35fuYu8puU6vObt6x4sa_Z5ySn7SUDegrHyPBxIicz/exec'; // Replace with your deployed Web App URL
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        
        message: document.getElementById('message').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData)
      })
      .then(response => response.text())
      .then(response => {
        responseMsg.textContent = "Form submitted successfully!";
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        responseMsg.textContent = "Submission failed. Try again.";
      });
    });
  </script>
</body>
</html>
